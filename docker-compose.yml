services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-index-postgres
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp_secret
      POSTGRES_DB: mcp_index
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_index"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mcp-index-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
